<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>FisiovanguardiaGPT 1.0 2030</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #00bcd4;
            --primary-dark: #0097a7;
            --secondary: #e0f7fa;
            --accent: #ff4081;
            --text: #2c3e50;
            --bg: #f8f9fa;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 
                0 8px 32px rgba(0,0,0,0.1),
                inset 0 0 0 1px rgba(255,255,255,0.5);
            width: 100%;
            max-width: 480px;
            padding: 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            transition: all 0.3s ease;
        }

        .chat-container:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 12px 48px rgba(0,0,0,0.15),
                inset 0 0 0 1px rgba(255,255,255,0.6);
        }

        .logo-container {
            position: relative;
            margin-bottom: 24px;
        }

        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            animation: float 6s ease-in-out infinite;
            border: 3px solid var(--primary);
            padding: 5px;
            background: white;
        }

        .status-indicator {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            background: #4CAF50;
            border-radius: 50%;
            border: 3px solid white;
            animation: pulse 2s infinite;
        }

        .chat-title {
            margin: 0 0 24px 0;
            color: var(--primary-dark);
            font-weight: 700;
            letter-spacing: 1px;
            text-align: center;
            position: relative;
        }

        .chat-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: var(--primary);
            border-radius: 2px;
        }

        .messages {
            width: 100%;
            height: 380px;
            overflow-y: auto;
            background: var(--bg);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 12px;
            scroll-behavior: smooth;
        }

        .messages::-webkit-scrollbar {
            width: 6px;
        }

        .messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 3px;
        }

        .bubble {
            max-width: 85%;
            padding: 12px 18px;
            border-radius: 20px;
            font-size: 15px;
            line-height: 1.5;
            word-break: break-word;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            position: relative;
            transition: all 0.3s ease;
        }

        .bubble:hover {
            transform: scale(1.02);
        }

        .user {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .bot {
            align-self: flex-start;
            background: white;
            color: var(--text);
            border-bottom-left-radius: 4px;
            border: 1px solid rgba(0,0,0,0.1);
        }

        .input-area {
            width: 100%;
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
            position: relative;
        }

        #input {
            flex: 1;
            padding: 14px 18px;
            border-radius: 12px;
            border: 2px solid transparent;
            background: var(--bg);
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
        }

        #input:focus {
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(0,188,212,0.1);
        }

        #send {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0 24px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #send:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0,188,212,0.3);
        }

        #send i {
            font-size: 18px;
        }

        .features {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        .feature-btn {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .feature-btn:hover {
            background: var(--primary);
            color: white;
        }

        .footer {
            width: 100%;
            text-align: center;
            color: var(--text);
            font-size: 12px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            gap: 24px;
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: var(--primary-dark);
        }

        @media (max-width: 500px) {
            .chat-container {
                max-width: 100%;
                border-radius: 0;
                padding: 16px;
            }
            .messages {
                height: 60vh;
            }
            .logo {
                width: 100px;
                height: 100px;
            }
            .features {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="logo-container">
            <img src="logoprueba.png" alt="Fisiovanguardia" class="logo">
            <div class="status-indicator"></div>
        </div>
        <h2 class="chat-title">FisiovanguardiaGPT</h2>
        
        <div class="features">
            <button class="feature-btn">
                <i class="fas fa-video"></i> Video Call
            </button>
            <button id="voiceBtn" class="feature-btn">
              <i class="fas fa-microphone"></i> Voice
            </button>
            <button class="feature-btn">
                <i class="fas fa-camera"></i> AR Scan
            </button>
        </div>

        <div id="messages" class="messages">
            <div class="bubble bot">¡Hola! Soy tu fisio digital. ¿Qué parte de tu cuerpo necesita atención hoy?</div>
            <div class="bubble user">Tengo dolor en la espalda baja.</div>
            <div class="bubble bot">Gracias por compartirlo. ¿Desde cuándo presentas esta molestia? Podemos usar el escáner AR para una evaluación más precisa.</div>
        </div>

        <div class="input-area">
            <input type="text" id="input" placeholder="Escribe tu mensaje o usa el micrófono..." autocomplete="off" />
            <button id="send">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>

        <footer class="footer">
            <a href="#"><i class="fas fa-shield-alt"></i> Privacidad</a>
            <span>Fisiovanguardia &copy; 2030</span>
            <a href="#"><i class="fas fa-question-circle"></i> Ayuda</a>
        </footer>
    </div>
    <script>
      /* ----  CONFIGURACIÓN DE VOZ  ---------------------------------- */
      const voiceBtn  = document.getElementById('voiceBtn');
      const inputBox  = document.getElementById('input');
      let   listening = false;          // estado del micrófono
      let   recognition;                // instancia global
      
      // 1. Comprobamos si el navegador soporta SpeechRecognition
      window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!window.SpeechRecognition) {
        voiceBtn.style.display = 'none';               // ocultar botón si no hay soporte
      } else {
        recognition = new SpeechRecognition();
        // idioma según el navegador (cámbialo a 'es-ES' o 'en-US' fijo si lo prefieres)
        recognition.lang            = navigator.language || 'es-ES';
        recognition.interimResults  = false;           // solo resultados finales
        recognition.maxAlternatives = 1;
      
        // 2. Cuando recibimos el resultado lo volcamos al input
        recognition.addEventListener('result', e => {
          const transcript = e.results[0][0].transcript.trim();
          inputBox.value   = transcript;
        });
      
        // 3. Al terminar, enviamos el mensaje automáticamente
        recognition.addEventListener('end', () => {
          voiceBtn.classList.remove('recording');
          listening = false;
          if (inputBox.value.trim()) {
            send.click();               // reutiliza tu botón enviar existente
          }
        });
      
        // 4. Manejador de errores básicos (opcional, solo muestra alerta)
        recognition.addEventListener('error', e => {
          alert('Error de reconocimiento: ' + e.error);
        });
      
        // 5. Al pulsar el botón alternamos el micrófono
        voiceBtn.addEventListener('click', () => {
          if (listening) {
            recognition.stop();
          } else {
            try {
              recognition.start();
              listening = true;
              voiceBtn.classList.add('recording'); // cambia estilo mientras graba
            } catch (err) {
              console.error(err);
            }
          }
        });
      }
      
      /* ----  ESTILO VISUAL CUANDO GRABA (opcional)  ----------------- */
      const style = document.createElement('style');
      style.textContent = `
        #voiceBtn.recording {
          background: var(--accent);
          color: white;
          animation: pulse 1s infinite;
        }
      `;
      document.head.appendChild(style);
      </script>
</body>
</html>
